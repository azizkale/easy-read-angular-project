<div class="accordion accordion-flush" id="accordionFlushExample">
  <div
    class="accordion-item"
    *ngFor="let chapter of chaptersNames; let i = index"
  >
    <h2 class="accordion-header" id="flush-headingOne{{ i }}">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        attr.data-bs-target="#flush-collapseOne{{ i }}"
        aria-expanded="false"
        attr.aria-controls="flush-collapseOne{{ i }}"
        (click)="
          retrieveChaptertByChapterId(chapter.chapterId, chapterContentTag)
        "
      >
        {{ chapter.chapterName }}
      </button>
    </h2>
    <div
      id="flush-collapseOne{{ i }}"
      class="accordion-collapse collapse"
      attr.aria-valuenow="flush-headingOne{{ i }}"
      data-bs-parent="#accordionFlushExample"
    >
      <div class="accordion-body">
        <p #chapterContentTag></p>
      </div>
    </div>
  </div>
</div>
