<div class="container" *ngIf="">
  <div class="row">
    <span class="badge mt-1">Şimdiye kadarki;</span>
    <table class="table-primary text-white col-sm-12">
      <tbody>
        <tr>
          <td class="col-sm-11">Bitirilen toplam cüz sayısı:</td>
          <th class="col-sm-1 text-center">{{ 0 }}</th>
        </tr>
        <tr>
          <td class="col-sm-11">Bitirilen toplam hatim sayısı:</td>
          <th class="col-sm-1 text-center">{{ 0 }}</th>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <span class="badge mt-1">Mevcut Hatim Bilgileri</span>
    <table class="table-primary text-white col-sm-12">
      <tbody>
        <tr>
          <td class="col-sm-11">Boş cüz sayısı:</td>
          <th class="col-sm-1 text-center">
            <!-- {{ currentHatimInfos[0].bosCuzSayisi }} -->
          </th>
        </tr>
        <tr>
          <td class="col-sm-11">Alınan cüz sayısı:</td>
          <th class="col-sm-1 text-center">
            <!-- {{ currentHatimInfos[0].alinanCuzSayisi }} -->
          </th>
        </tr>
        <tr>
          <td class="col-sm-11">Biten cüz sayısı:</td>
          <th class="col-sm-1 text-center">
            <!-- {{ currentHatimInfos[0].bitenCuzSayisi }} -->
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div
  *ngFor="let cuz of cuzs; let i = index"
  style="position: relative"
  class="container text-center"
>
  <div class="col-sm-2" style="float: left">
    <div id="{{ i + 1 }}" class="card">
      <img
        class="card-img-top btn-link"
        src="assets/imagesKuran/{{ i + 1 }}.jpg"
      />
      <h2 style="position: absolute; top: 20%; left: 0; bottom: 0; right: 0">
        {{ name | slice : 0 : 15 }}{{ name.length > 15 ? "..." : "" }}
      </h2>
    </div>
  </div>
</div>
