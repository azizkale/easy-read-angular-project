<div
  *ngFor="let cuz of cuzs; let i = index"
  style="position: relative"
  class="container text-center"
>
  <div
    class="col-4 col-lg-2 my-1"
    style="float: left"
    (click)="getCuz(cuz, i + 1)"
  >
    <div
      (click)="selectCuzToManupulate(i)"
      id="{{ i + 1 }}"
      class="card position-relative"
    >
      <img
        [ngbPopover]="cuz.reader === name ? popLeaveOrCompleteCuz : null"
        class="mb-3"
        src="assets/imagesKuran/{{ i + 1 }}.jpg "
      />
      <p id="name">
        {{ cuz?.reader | slice : 0 : 8
        }}{{ (cuz?.reader)!.length > 8 ? "... " : " " }}
      </p>
    </div>
  </div>
</div>
<!-- =============Leave or Complete cuz popover====================== -->
<ng-template #popLeaveOrCompleteCuz>
  <button
    type="button"
    (click)="selectedCuz.complete = true"
    class="btn btn-warning my-1 w-100"
  >
    bitir
  </button>
  <button
    type="button"
    (click)="selectedCuz.beingRead = false; selectedCuz.complete = false"
    class="btn btn-warning my-1 w-100"
  >
    bÄ±rak
  </button>
  <button type="button" class="btn btn-info my-1 w-100">iptal</button>
</ng-template>
