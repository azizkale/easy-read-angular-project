<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a
      class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1"
      href="javascript:void(0)"
      (click)="w3_open(mySidebar, myOverlay)"
      ><i class="fa fa-bars"></i
    ></a>
  </div>
</div>

<!-- Sidebar -->
<nav
  (click)="w3_close(mySidebar, myOverlay)"
  class="w3-sidebar w3-large w3-theme-l5 w3-animate-left"
  #mySidebar
>
  <a routerLink="booktable" class="w3-bar-item w3-button w3-theme-l1">
    <div class="w3-display-container text-center">
      <img width="50%" height="auto" id="logo" src="assets/logo.png" alt="" />
    </div>
  </a>
  <hr />
  <!-- Book list manupulation table -->
  <a routerLink="booktable" class="w3-bar-item w3-button w3-hover-black"
    >Kitaplarım</a
  ><br />
  <a routerLink="grouplist" class="w3-bar-item w3-button w3-hover-black"
    >Gruplarım</a
  ><br />
  <a routerLink="hatim" class="w3-bar-item w3-button w3-hover-black">Hatim</a
  ><br />
  <a routerLink="shb" class="w3-bar-item w3-button w3-hover-black">Sahabe</a
  ><br />
  <a routerLink="piredit" class="w3-bar-item w3-button w3-hover-black"
    >Pırlanta Edit</a
  ><br />
  <a routerLink="settings" class="w3-bar-item w3-button w3-hover-black"
    >Ayarlar</a
  >
  <hr />
  <a class="w3-button" (click)="singOut()">Sign Out</a>
</nav>

<!-- Overlay effect when opening sidebar on small screens-->
<div
  class="w3-overlay"
  (click)="w3_close(mySidebar, myOverlay)"
  style="cursor: pointer"
  title="close side menu"
  #myOverlay
></div>
