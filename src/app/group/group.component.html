<groupsidebar></groupsidebar>
<div class="w3-main">
  <div class="w3-row w3-padding-16">
    <!-- Page Container -->
    <div class="w3-content w3-margin-top">
      <!-- The Grid -->
      <div class="w3-row-padding">
        <!-- Left Column -->
        <left-column></left-column>
        <!-- Right Column -->
        <div class="w3-twothird my-3">
          <div class="w3-container w3-card w3-white w3-margin-bottom">
            <div class="row">
              <div class="col-sm-12">
                <div class="w3-center mt-3">
                  <div class="container">
                    <div class="row">
                      <div class="col-sm-11">
                        <h2>{{ retrieveGroupForm.get("groupName")?.value }}</h2>
                      </div>
                      <div class="col-sm-1"></div>
                    </div>
                  </div>
                </div>
                <div class="w3-responsive w3-card-4 mb-3">
                  <form [formGroup]="retrieveGroupForm" class="m-2">
                    <input
                      class="w3-input w3-border w3-margin-bottom"
                      type="hidden"
                      #mentorId
                      formControlName="mentorId"
                    />
                    <label for="groupName">Grup Ad覺:</label>
                    <input
                      class="w3-input w3-border w3-margin-bottom"
                      type="text"
                      #groupName
                      readonly
                      formControlName="groupName"
                    />
                    <label for="mentorEmail">Mentor:</label>
                    <input
                      class="w3-input w3-border w3-margin-bottom"
                      type="text"
                      #mentorEmail
                      readonly
                      formControlName="mentorEmail"
                    />
                    <label for="uesrs">Kat覺l覺mc覺lar:</label>
                    <ul class="list-group" *ngFor="let user of usersOfTheGroup">
                      <li class="list-group-item">{{ user.email }}</li>
                    </ul>
                  </form>
                </div>
              </div>
            </div>
            <!-- ============================= -->
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
