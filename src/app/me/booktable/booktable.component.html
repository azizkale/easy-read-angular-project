<div class="w3-center mt-3">
  <div class="container">
    <div class="row">
      <div class="col-sm-11 w-75">
        <h2>My New Books</h2>
      </div>
      <div class="col-sm-1 w-25">
        <span
          onclick="document.getElementById('list_books').style.display='block'"
          class="material-symbols-outlined"
        >
          edit_note
        </span>
      </div>
    </div>
  </div>
</div>
<div class="w3-responsive w3-card-4">
  <table class="table table-bordered mb-3" style="min-height: 325px">
    <thead>
      <tr>
        <td colspan="2">
          <div class="row mx-2">
            <div class="tbl-elem-1 col-sm-1">No</div>
            <div class="tbl-elem-2 col-sm-9">Name</div>
            <div class="tbl-elem-3 col-sm-2">Pages</div>
          </div>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <div *ngFor="let book of books; let i = index">
            <div class="row mx-2">
              <div style="width: 15%; float: none" class="col-sm-1"></div>
              <div style="width: 65%; float: none" class="col-sm-9">
                {{ book.name | slice : 0 : (screenSize < 500 ? 20 : 30) }}
              </div>
              <div style="width: 20%; float: none" class="col-sm-2">
                {{ book.totalPage }}
              </div>
            </div>
            <div class="row mx-2">
              <div style="width: 5%; float: none" class="col-sm-1">
                {{ i + 1 }}
              </div>
              <div
                style="width: 90%; float: none"
                class="col-sm-11 text-center"
              >
                <div class="w3-light-grey w3-round">
                  <div
                    class="w3-container w3-blue w3-round"
                    [style.width]="percentageOfABook(book) + '%'"
                  >
                    {{ percentageOfABook(book) }}%
                  </div>
                </div>
                <br />
              </div>
            </div>
            <hr />
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- left menu Modal -->
<div
  id="list_books"
  class="w3-modal"
  #list_books
  style="background-color: aliceblue"
>
  <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="width: 90%">
    <div class="w3-center">
      <br />
      <span
        (click)="reload()"
        onclick="document.getElementById('list_books').style.display='none'"
        class="w3-button w3-xlarge w3-transparent w3-display-topright"
        title="Close Modal"
        >Ã—</span
      ><booklist></booklist>
    </div>
  </div>
</div>
